<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Users & Payments</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.js"></script>
  <!-- Google Fonts: Poppins (Modern & Clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
    .navbar-brand { font-weight: 700; }
    .stats-card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
    .badge { font-size: 0.75rem; }
    .table-actions .btn { font-size: 0.8rem; padding: 0.25rem 0.5rem; }
    .search-box { max-width: 300px; }
    .chart-container { position: relative; height: 300px; }
    .logout-btn { font-size: 0.9rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <div class="navbar-nav ms-auto d-flex align-items-center">
        <span class="navbar-text me-3 text-light">Welcome, Admin</span>
        <button class="btn btn-outline-light btn-sm logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-4">
    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card stats-card text-white text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <div class="card-body">
            <h5 class="mb-0">Total Users</h5>
            <h2 id="total-users" class="mb-0">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card text-white text-center" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
          <div class="card-body">
            <h5 class="mb-0">Pending</h5>
            <h2 id="pending-count" class="mb-0">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card text-white text-center" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
          <div class="card-body">
            <h5 class="mb-0">Approved</h5>
            <h2 id="approved-count" class="mb-0">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card text-white text-center" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
          <div class="card-body">
            <h5 class="mb-0">Suspended</h5>
            <h2 id="suspended-count" class="mb-0">0</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row g-4 mb-4">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header bg-primary text-white">User Status Distribution</div>
          <div class="card-body p-3">
            <div class="chart-container">
              <canvas id="statusChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header bg-success text-white">Plan Breakdown</div>
          <div class="card-body p-3">
            <div class="chart-container">
              <canvas id="planChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Users Table -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center bg-white">
        <h5 class="mb-0">All Users & Payments</h5>
        <input type="text" id="searchInput" class="form-control search-box" placeholder="Search by name or email...">
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Plan</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- JS will fill this -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Admin Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm';

    const SUPABASE_URL = 'https://pjedtymwfyjmzluejygs.supabase.co';
    const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqZWR0eW13ZnlqbXpsdWVqeWdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NjE4OTYsImV4cCI6MjA3NjAzNzg5Nn0.g7p_nlemO1ZvpGMPwutsnr2SmlE4jVZw-VCGsbQK530'; // REPLACE WITH REAL KEY
    const supabase = createClient(SUPABASE_URL, SUPABASE_SERVICE_KEY);

    let allUsers = [];
    let statusChart, planChart;

    async function loadData() {
      const { data, error } = await supabase
        .from('payments')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        alert('Failed to load data: ' + error.message);
        return;
      }

      allUsers = data || [];
      updateStats();
      renderTable(allUsers);
      updateCharts();
    }

    function updateStats() {
      document.getElementById('total-users').textContent = allUsers.length;
      document.getElementById('pending-count').textContent = allUsers.filter(u => u.status === 'pending').length;
      document.getElementById('approved-count').textContent = allUsers.filter(u => u.status === 'approved').length;
      document.getElementById('suspended-count').textContent = allUsers.filter(u => u.status === 'suspended').length;
    }

    function renderTable(users) {
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = users.map((user, i) => `
        <tr>
          <td>${i + 1}</td>
          <td><strong>${user.fullname}</strong></td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td><span class="badge bg-${user.plan === 'basic' ? 'secondary' : user.plan === 'pro' ? 'primary' : 'success'}">${user.plan.toUpperCase()}</span></td>
          <td>â‚¦${user.amount.toLocaleString()}</td>
          <td>
            <span class="badge bg-${user.status === 'pending' ? 'warning' : user.status === 'approved' ? 'success' : 'danger'}">
              ${user.status.toUpperCase()}
            </span>
          </td>
          <td>${new Date(user.created_at).toLocaleDateString('en-GB')}</td>
          <td>
            ${user.status === 'pending' ? `<button class="btn btn-success btn-sm me-1" onclick="approve(${user.id})">Approve</button>` : ''}
            ${user.status === 'approved' ? `<button class="btn btn-warning btn-sm me-1" onclick="suspend(${user.id})">Suspend</button>` : ''}
            ${user.status === 'suspended' ? `<button class="btn btn-info btn-sm me-1" onclick="reactivate(${user.id})">Reactivate</button>` : ''}
            <button class="btn btn-danger btn-sm" onclick="remove(${user.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = allUsers.filter(u => 
        u.fullname.toLowerCase().includes(q) || 
        u.email.toLowerCase().includes(q)
      );
      renderTable(filtered);
    });

    // Charts
    function updateCharts() {
      // Status Pie
      const statusCtx = document.getElementById('statusChart').getContext('2d');
      if (statusChart) statusChart.destroy();
      statusChart = new Chart(statusCtx, {
        type: 'doughnut',
        data: {
          labels: ['Pending', 'Approved', 'Suspended'],
          datasets: [{
            data: [
              allUsers.filter(u => u.status === 'pending').length,
              allUsers.filter(u => u.status === 'approved').length,
              allUsers.filter(u => u.status === 'suspended').length
            ],
            backgroundColor: ['#ffc107', '#28a745', '#dc3545'],
            borderWidth: 2,
            borderColor: '#fff'
          }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
      });

      // Plan Bar
      const planCounts = allUsers.reduce((acc, u) => {
        acc[u.plan] = (acc[u.plan] || 0) + 1;
        return acc;
      }, {});
      const planCtx = document.getElementById('planChart').getContext('2d');
      if (planChart) planChart.destroy();
      planChart = new Chart(planCtx, {
        type: 'bar',
        data: {
          labels: Object.keys(planCounts),
          datasets: [{
            label: 'Users',
            data: Object.values(planCounts),
            backgroundColor: '#4facfe',
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
        }
      });
    }

    // Actions
    window.approve = async (id) => {
      if (confirm('Approve this user?')) {
        const { error } = await supabase.from('payments').update({ status: 'approved' }).eq('id', id);
        if (!error) loadData();
      }
    };

    window.suspend = async (id) => {
      if (confirm('Suspend this user?')) {
        const { error } = await supabase.from('payments').update({ status: 'suspended' }).eq('id', id);
        if (!error) loadData();
      }
    };

    window.reactivate = async (id) => {
      if (confirm('Reactivate this user?')) {
        const { error } = await supabase.from('payments').update({ status: 'approved' }).eq('id', id);
        if (!error) loadData();
      }
    };

    window.remove = async (id) => {
      if (confirm('Delete this user permanently?')) {
        const { error } = await supabase.from('payments').delete().eq('id', id);
        if (!error) loadData();
      }
    };

    function logout() {
      if (confirm('Logout?')) {
        window.location.href = '/login.html';
      }
    }

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
